<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac Coop Synergy Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Isaac Coop Synergy Tool</h1>

    <!-- Handpicked Synergies -->
    <section class="handpicked-synergies">
      <h2>Handpicked Synergies</h2>
      <p>WIP!</p>
    </section>

    <!-- Character Grid -->
    <section class="character-grid">
      <h2>Characters</h2>
      <div class="grid">
        <!-- Characters will be dynamically inserted here by script.js -->
      </div>
    </section>

    <!-- Selected Characters -->
    <section class="selected-characters-section">
      <h2>Selected Characters</h2>
      <div class="selected-characters"></div>
      <button class="clear-button">Clear</button>
    </section>

    <!-- Synergy Results -->
    <section class="synergy-results">
      <h2>Synergies</h2>
      <div class="synergy-output"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
