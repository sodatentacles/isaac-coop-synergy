<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isaac Coop Synergy Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(17, 1fr);
      gap: 5px;
      max-width: 100%;
      margin: 20px auto;
    }
    .character-button img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .character-button img:hover {
      border-color: #aaa;
    }
    #selected-characters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 10px;
    }
    .selected-char {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .selected-char img {
      width: 48px;
      height: 48px;
    }
    #synergy-output {
      margin: 20px 0;
    }
    .synergy-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .synergy-item img {
      width: 64px;
      height: 64px;
    }
    #clear-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Isaac Coop Synergy Tool</h1>

  <h2>Character Selection</h2>
  <div id="character-grid" class="character-grid"></div>

  <h2>Selected Characters</h2>
  <div id="selected-characters"></div>

  <h2>Synergies</h2>
  <div id="synergy-output"></div>

  <button id="clear-button" onclick="clearSelection()">Clear Selection</button>

  <h2>Teams</h2>
  <div id="teams-section">
    <!-- Teams will be added later -->
  </div>

  <script>
    const characters = [
      { name: "Isaac", image: "images/isaac.png" },
      { name: "Magdalene", image: "images/magdalene.png" },
      { name: "Cain", image: "images/cain.png" },
      { name: "Judas", image: "images/judas.png" },
      { name: "???", image: "images/blue_baby.png" },
      { name: "Eve", image: "images/eve.png" },
      { name: "Samson", image: "images/samson.png" },
      { name: "Azazel", image: "images/azazel.png" },
      { name: "Lazarus", image: "images/lazarus.png" },
      { name: "Eden", image: "images/eden.png" },
      { name: "The Lost", image: "images/the_lost.png" },
      { name: "Lilith", image: "images/lilith.png" },
      { name: "Keeper", image: "images/keeper.png" },
      { name: "Apollyon", image: "images/apollyon.png" },
      { name: "The Forgotten", image: "images/the_forgotten.png" },
      { name: "Bethany", image: "images/bethany.png" },
      { name: "Jacob and Esau", image: "images/jacob_and_esau.png" },
      { name: "Tainted Isaac", image: "images/tainted_isaac.png" },
      { name: "Tainted Magdalene", image: "images/tainted_magdalene.png" },
      { name: "Tainted Cain", image: "images/tainted_cain.png" },
      { name: "Tainted Judas", image: "images/tainted_judas.png" },
      { name: "Tainted ???", image: "images/tainted_blue_baby.png" },
      { name: "Tainted Eve", image: "images/tainted_eve.png" },
      { name: "Tainted Samson", image: "images/tainted_samson.png" },
      { name: "Tainted Azazel", image: "images/tainted_azazel.png" },
      { name: "Tainted Lazarus", image: "images/tainted_lazarus.png" },
      { name: "Tainted Eden", image: "images/tainted_eden.png" },
      { name: "Tainted Lost", image: "images/tainted_lost.png" },
      { name: "Tainted Lilith", image: "images/tainted_lilith.png" },
      { name: "Tainted Keeper", image: "images/tainted_keeper.png" },
      { name: "Tainted Apollyon", image: "images/tainted_apollyon.png" },
      { name: "Tainted Forgotten", image: "images/tainted_forgotten.png" },
      { name: "Tainted Bethany", image: "images/tainted_bethany.png" },
      { name: "Tainted Jacob", image: "images/tainted_jacob.png" }
    ];

    const selectedCharacters = [];

    const grid = document.getElementById("character-grid");
    const selectedContainer = document.getElementById("selected-characters");
    const synergyOutput = document.getElementById("synergy-output");

    characters.forEach(char => {
      const button = document.createElement("button");
      button.className = "character-button";
      button.innerHTML = `<img src="${char.image}" alt="${char.name}" title="${char.name}">`;
      button.onclick = () => selectCharacter(char);
      grid.appendChild(button);
    });

    function selectCharacter(char) {
      if (selectedCharacters.length >= 4) return;
      selectedCharacters.push(char);
      updateSelected();
      updateSynergies();
    }

    function updateSelected() {
      selectedContainer.innerHTML = "";
      selectedCharacters.forEach(char => {
        const div = document.createElement("div");
        div.className = "selected-char";
        div.innerHTML = `<img src="${char.image}" alt="${char.name}"><span>${char.name}</span>`;
        selectedContainer.appendChild(div);
      });
    }

    function updateSynergies() {
      synergyOutput.innerHTML = "";
      const synergyText = document.createElement("div");
      synergyText.innerHTML = `<p>Synergy output would be shown here based on selected characters.</p>`;
      synergyOutput.appendChild(synergyText);
      // Placeholder â€” this is where synergy logic will go
    }

    function clearSelection() {
      selectedCharacters.length = 0;
      updateSelected();
      updateSynergies();
    }
  </script>
</body>
</html>
