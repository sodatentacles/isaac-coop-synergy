<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding of Isaac Synergies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Mode Selection -->
        <div class="modes">
            <button id="hardMode" class="mode-button">Hard Mode</button>
            <button id="greedMode" class="mode-button">Greed Mode</button>
        </div>

        <!-- Character Selection Grid -->
        <div class="grid">
            <!-- Each character will have an image and name here -->
            <!-- Example for 1 character, repeat for all 32 -->
            <div class="character" data-character="Isaac">
                <img src="images/isaac.png" alt="Isaac">
                <p>Isaac</p>
            </div>
            <!-- Repeat for all characters -->
        </div>

        <!-- Selected Characters Display -->
        <div class="selected-characters">
            <h3>Selected Characters</h3>
            <div id="selectedList"></div>
        </div>

        <!-- Clear Selections Button -->
        <button id="clearButton" class="clear-button">Clear Selections</button>

        <!-- Synergy Display -->
        <div id="synergyDisplay">
            <h3>Synergy Description</h3>
            <p id="synergyText">Select characters to see synergies.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
